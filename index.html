<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Bienvenido a tu Cajero Virtual</h1>
      <div id="loginForm">
        <h3>Selecciona una cuenta:</h3>
        <div class="form-group">
          <select id="cuentaSelect" class="form-control">
            <option value="0">Persona 1</option>
            <option value="1">Persona 2</option>
            <option value="2">Persona 3</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="passwordInput"
            class="form-control"
            placeholder="Contraseña"
          />
        </div>
        <button id="loginButton" class="btn btn-primary">Ingresar</button>
      </div>

      <div id="transactionForm" class="mt-5" style="display: none">
        <h3>Selecciona una transacción:</h3>
        <button id="balanceButton" class="btn btn-primary">
          Consultar saldo
        </button>
        <button id="depositButton" class="btn btn-primary">
          Ingresar monto
        </button>
        <button id="withdrawButton" class="btn btn-primary">
          Retirar monto
        </button>
        <button id="logoutButton" class="btn btn-danger">Cerrar sesión</button>
      </div>

      <div id="result" class="mt-5" style="display: none">
        <h3>Resultado:</h3>
        <p id="resultText"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
